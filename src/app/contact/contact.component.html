<mat-card class="card">
  <mat-card-content class ="continut">
<section class="form">
  <div class="hero">
    <div class="container">
      <h1 class="title" color="primary">Luati legatura cu noi !</h1>
    </div>
  </div>
</section>

<section class="section">
    <div class="container">

      <!-- name -->
    <div class = "name">
      <table class="box" cellspacing="0"><tr>
        <mat-form-field class="full">
          <mat-label>Prenume</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="full">
          <mat-label>Nume</mat-label>
          <input matInput>
        </mat-form-field>
      </tr></table>
    </div>
      <!-- email -->
    <div class="email">
      <form class="box">
        <mat-form-field class="full">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. medicationteam@FII.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Introduceti un email valid !!
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Emailul este <strong>necesar</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>

      <!-- message -->
    <div class="message">
    <form class="box">
      <mat-form-field class="full">
        <mat-label>Va asteptam gandurile, sugestiile si parerile cu drag !</mat-label>
        <input matInput #message maxlength="256" placeholder="Ex. I have a problem with...">
        <mat-hint align="start"><strong>Evitati vocabularul licentios! Va multumim :)  </strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    </form>
    </div>
      <br>

    <div class="submit-button">
      <button mat-raised-button color="primary">Trimite</button>
    </div>


  </div>
</section>
  </mat-card-content>
</mat-card>
